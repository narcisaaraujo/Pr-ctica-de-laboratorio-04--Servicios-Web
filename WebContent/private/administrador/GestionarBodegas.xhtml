	<div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title"> Bodegas Existentes </h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                
                  <h:form>	
					<p:dataTable value="#{bodegaBean2.bodegas}" var="o" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
						<p:column>
			               	<f:facet name="header">Nombre</f:facet>#{o.nombre}               	
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Direccion</f:facet>#{o.direccion}               	
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Ciudad</f:facet>#{o.ciudad.nombre}               	
			            </p:column>
			            <p:column>
			            	<f:facet name="header">Seleccionar</f:facet>
			               	<h:commandButton class="btn-primary btn-block" value="Visualizar #{o.id}"  action="#{bodegaBean2.setBodegaActual(o.id-1)}"> <f:ajax render="tablaProductos"/></h:commandButton>               	       	               	           	
			            </p:column>                       		
					</p:dataTable>
				</h:form>
                
                
                </div>
              </div>
            </div>
          </div>
        </div>
       <div class="row" style="margin-top: 55px;">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Productos segun bodega</h5>
              </div>
              <div class="card-body">
                <h:form id="tablaProductos">	
					<p:dataTable  value="#{bodegaBean2.productosBodega}" var="i" styleClass="tabla" headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar" >			
						<p:column>
			               	<f:facet name="header">Nombre</f:facet>
			               	<h:inputText class="form-control" value="#{i.nombre}" size="10"/>               	
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Precio</f:facet>
			               	<h:inputText class="form-control" value="#{i.precio}" size="10"/>
			            </p:column>          
			            <p:column>
			               	<f:facet name="header">Stock</f:facet>
			               	<h:inputText class="form-control" value="#{i.stock}" size="10"/>               	
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Estado</f:facet>
			               	<h:inputText class="form-control" value="#{i.estado}" size="10"/>
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Editar</f:facet>               	
			            <p:commandLink  value="Guardar" action="#{bodegaBean2.editarProducto(i)}"/>	
			            </p:column>
			            <p:column>
			               	<f:facet name="header">Eliminar</f:facet>               	
			                <h:commandLink value="Eliminar" action="#{bodegaBean2.eliminarProducto(i)}"/>
			            </p:column>
					</p:dataTable>		
				</h:form>
                
                
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card card-user">
              <div class="card-body">
               
              
              
				<h:form>
					<p>Nombre:</p>
					<h:inputText class="form-control" value="#{bodegaBean2.nombreProducto}" size="10"/>
					<p>Precio:</p>
					<h:inputText class="form-control" value="#{bodegaBean2.precioProducto}" size="10"/>
					<p>Stock:</p>
					<h:inputText class="form-control" value="#{bodegaBean2.stockProducto}" size="10"/>
					<p>Estado:</p>
					<h:inputText class="form-control" value="#{bodegaBean2.estadoProducto}" size="10"/>
					<p>Categoria:</p>
					<h:selectOneListbox value="#{bodegaBean2.categoria}">
		               		<f:selectItems value="#{bodegaBean2.nombreCategoria}"/>
		               	</h:selectOneListbox>
					<h:commandButton class="btn btn-primary btn-block" value="Añadir" action="#{bodegaBean2.crearProducto}"/>			
				</h:form>			
             
            </div>
          </div>
